<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="form" novalidate>
	<h2>Select Options:</h2>
	<div class="option">
			<label for="minMag">Minimum Magnitude</label>
			<select name="" id="minMag">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
	</div>

	<div class="option">
		<label>Maximum Magnitude</label>
		<select name="" id="maxMag" required>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
	</div>

	<div class="option">
		<label>Start Date</label>
		<input type="text" id="startDate" class="calendar" required>
		 <span class="far fa-calendar-alt"></span>
	</div>

	<div class="option">
		<label>End Date</label>
		<input type="text" id="endDate" class="calendar" required>
			 <span class="far fa-calendar-alt"></span>
	</div>
	<span class="error" aria-live="polite"></span>
	<input type="submit" id="goButton" onclick="search()">
</form>

<div class="results">
	<h2>Earthquake Data</h2>
	<p id="response"></p>
</div>


	<!-- scripts -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
